<!-- index.html (Instructor Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Webinar Portal | Instructor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #32B2CD;
            --light: #F5F9FC;
            --dark: #1A2A3A;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5em;
        }

        .setup-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .setup-card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e6eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(50,178,205,0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-video"></i> Webinar Setup</h1>
        <div class="setup-card">
            <form action="broadcast.html" method="GET">
                <div class="form-group">
                    <label><i class="fas fa-link"></i> Broadcast Link</label>
                    <input type="url" name="broadcastLink" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-hand-holding-heart"></i> Donation Link</label>
                    <input type="url" name="donationLink" required placeholder="https://...">
                </div>
                <button type="submit">
                    <i class="fas fa-rocket"></i> Launch Webinar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
